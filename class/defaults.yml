parameters:
  rabbitmq_operator:
    =_metadata:
      multi_tenant: true
    namespace: syn-rabbitmq-operator
    charts:
      rabbitmq-cluster-operator:
        source: https://charts.bitnami.com/bitnami
        version: 3.10.5

    operator:
      helmValues:
        useCertManager: true
        clusterOperator:
          podSecurityContext:
            enabled: false
          containerSecurityContext:
            enabled: false

        msgTopologyOperator:
          existingWebhookCertSecret: msg-topology-operator-cert
          podSecurityContext:
            enabled: false
          containerSecurityContext:
            enabled: false
